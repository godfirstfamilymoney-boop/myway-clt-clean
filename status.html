<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MyWay CLT - Ride Status</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ✅ CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- ✅ Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>

<body>

  <div class="card">

    <img src="logo.png" class="logo" />

    <h1>Ride Status</h1>

    <!-- Ride Info -->
    <div id="statusBox" class="ride-info">
      Loading ride status...
    </div>

    <!-- ✅ Status Steps -->
    <div class="status-box">
      <p><span class="dot active" id="dotRequested"></span> Ride Requested</p>
      <p><span class="dot" id="dotAssigned"></span> Driver Assigned</p>
      <p><span class="dot" id="dotComplete"></span> Ride Complete</p>
    </div>

    <!-- Current Status -->
    <h3>Status: <span id="rideStatus">Pending</span></h3>

    <a href="index.html" class="btn">Back Home</a>

  </div>

  <!-- ✅ Status Script -->
 
<script src="status.js"></script>
</body>
</html>
